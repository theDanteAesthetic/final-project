<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="sketch.js"></script>
    <div>
      <input type="range" id="x" min="0" max="365" value="0" step="1">
      <label for="x"> Rotate Around X</label>
    </div>
    <div>
      <input type="range" id="y" min="0" max="365" value="0" step="1">
      <label for="y"> Rotate Around Y</label>
    </div>
    <div>
      <input type="range" id="z" min="0" max="365" value="0" step="1">
      <label for="z"> Rotate Around Z</label>
    </div>
  </body>
</html>
